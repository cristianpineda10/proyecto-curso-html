    <div class="contenedor-formulario">
        <form>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe su nombre aquí" required minlength="4" maxlength="15">
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="Escribe su apellido aquí" required minlength="4" maxlength="15">
        <label for="mail">Email: </label>
        <input type="email" id="mail" name="mail" placeholder="Escribe su correo aquí" required>
        <label for="pais">Pais: </label>
        <select name="pais" id="pais">
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Uruguay">Uruguay</option>
        </select>
        <label for="comentario">Comentario:</label>
        <textarea name="comentario" id="comentario" placeholder="Escribe tu comentario" required></textarea>

        <label for="motivo">PQRS: </label>
        <input type="radio" id="motivo" name="motivo"><i>Peticiones</i>
        <input type="radio" id="motivo" name="motivo"><i>Quejas</i>
        <input type="radio" id="motivo" name="motivo"><i>Reclamos</i>
        <input type="radio" id="motivo" name="motivo"><i>Sugerencias</i>

        <input type="submit" value="Enviar">
    </form>
